name: Deploy to prod
on:
  release:
    types: [released]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod-sbs:personbruker
    env:
      version: ghcr.io/${{ github.repository }}:${{ github.sha }}-${{GITHUB_REF_NAME}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Abort if branch is not master
        if: github.event.release.target_commitish != 'master'
        run: echo "Release is not on master, aborting"; exit 1;
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: '~/.gradle/caches
        ~/.gradle/wrapper'
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
      - name: Build application
        run: |
          ./gradlew clean build
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push docker image
        run: |
          docker build -t ${{ env.version }} .
          docker push ${{ env.version }}
      - name: Deploy to prod-sbs
        uses: nais/deploy/actions/deploy@master
        env:
          CLUSTER: prod-sbs
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: ./nais/nais.yaml
          VAR: version=${{ env.version }}
          VARS: ./nais/prod-sbs/personbruker.json
